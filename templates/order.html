<!DOCTYPE html>
<html>
<head>
    <title>Price Calculation Form</title>
</head>
<body>
    <h1>Price Calculation Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate Price</button>
    </form>
    <p>The calculated price is: {{currency}}{{ price }}</p>
</body>
</html>
